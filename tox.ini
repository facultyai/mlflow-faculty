[tox]
envlist = py{27,35,36,37,38}, flake8, black

[testenv]
sitepackages = False
deps =
    pytest
    pytest-mock
    pytz
commands = pytest {posargs}

[testenv:flake8]
skip_install = True
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = True
deps =
    black==18.9b0
commands =
    black {posargs:--check setup.py mlflow_faculty tests}
